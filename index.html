<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    text-align: center;
    min-height: 100vh;
  }

  h1 {
    margin: 40px 0 20px;
    font-size: 2.8rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
    animation: fadeInDown 1s ease forwards;
  }

  @keyframes fadeInDown {
    0% {opacity:0; transform: translateY(-50px);}
    100% {opacity:1; transform: translateY(0);}
  }

  /* üîç Search box */
  .search-container {
    margin: 0 0 30px;
  }
  .search-box {
    width: 60%;
    max-width: 500px;
    padding: 12px 15px;
    font-size: 1rem;
    border-radius: 25px;
    border: none;
    outline: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .poster-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 30px;
    padding: 20px;
    animation: fadeInUp 1s ease forwards;
  }

  @keyframes fadeInUp {
    0% {opacity:0; transform: translateY(50px);}
    100% {opacity:1; transform: translateY(0);}
  }

  .poster-card {
    position: relative;
    border-radius: 20px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(5px);
  }

  .poster-card:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 35px rgba(89, 189, 246, 0.986);
  }

  /* ‚úÖ FIXED IMAGE SIZE */
  .poster-card img {
    width: 100%;
    height: 330px;   /* Fixed height */
    object-fit: cover; /* Crops & fits neatly */
    display: block;
    transition: transform 0.5s ease;
  }

  .poster-card:hover img {
    transform: scale(1.1);
  }

  .poster-info {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 12px;
    background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
    color: #fff;
    text-align: left;
  }

  .poster-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-bottom: 5px;
  }

  .poster-type {
    font-size: 0.9rem;
    color: #ccc;
  }

  a {
    text-decoration: none;
    color: inherit;
  }

  @media (max-width:768px) {
    .poster-container {
      gap: 20px;
    }
  }

  @media (max-width:480px) {
    h1 { font-size: 2rem; }
    .search-box { width: 80%; }
  }
</style>
</head>
<body>

<h1>üé¨ Welcome to Movie Hub üé¨</h1>

<!-- üîç Search box -->
<div class="search-container">
  <input type="text" id="search" class="search-box" placeholder="Search movies or series..." onkeyup="searchMovies()">
</div>

<div class="poster-container" id="movie-list">
  <div class="poster-card">
    <a href="arabia_kadali.html">
      <img src="https://catimages.org/images/2025/08/07/Arabia-Kadali-2025-S01-HDHub4u.Ms.jpg" alt="Arabia Kadali">
      <div class="poster-info">
        <div class="poster-title">Arabia Kadali</div>
        <div class="poster-type">Drama</div>
      </div>
    </a>
  </div>

  <div class="poster-card">
    <a href="collie.html">
      <img src="https://image.tmdb.org/t/p/w400/kr36awqmziEI5mfUElsHB0pj9zP.jpg" alt="collie">
      <div class="poster-info">
        <div class="poster-title">Collie</div>
        <div class="poster-type">Action Thriller / Gangster Drama</div>
      </div>
    </a>
  </div>

  <div class="poster-card">
    <a href="mahabtar.html">
      <img src="https://image.tmdb.org/t/p/w500/uGTF87VyfjtwwqRlT2apQg5YnEp.jpg" alt="Mahavatar Narsimha">
      <div class="poster-info">
        <div class="poster-title">Mahavatar Narsimha</div>
        <div class="poster-type">Animation | Action | Fantasy | Drama</div>
      </div>
    </a>
  </div>

  <div class="poster-card">
    <a href="hit1.html">
      <img src="https://image.tmdb.org/t/p/w500/jyBIXj981Holr260WkrPqL601gm.jpg" alt="Hit One">
      <div class="poster-info">
        <div class="poster-title">Hit: The First Case</div>
        <div class="poster-type">Series</div>
      </div>
    </a>
  </div>
  
  <div class="poster-card">
    <a href="hit2.html">
      <img src="https://catimages.org/images/2023/07/09/Hit-The-2nd-Case-2022-Hindi-Dubbed-HDRip-Full-Movie-HDHub4u.jpg" alt="Hit Two">
      <div class="poster-info">
        <div class="poster-title">Hit: The Second Case</div>
        <div class="poster-type">Series</div>
      </div>
    </a>
  </div>

  <div class="poster-card">
    <a href="hit3.html">
      <img src="https://image.tmdb.org/t/p/w500/wT9tGyFol4RBwkjESXUWeBdnLJn.jpg" alt="Hit Three">
      <div class="poster-info">
        <div class="poster-title">Hit: The Third Case</div>
        <div class="poster-type">Series</div>
      </div>
    </a>
  </div>
</div>

<script>
  function normalizeText(text) {
    return text.toLowerCase().replace(/\s+/g, ""); // lowercase + remove spaces
  }

  function searchMovies() {
    let input = normalizeText(document.getElementById("search").value);
    let movies = document.getElementsByClassName("poster-card");

    for (let i = 0; i < movies.length; i++) {
      let title = normalizeText(movies[i].getElementsByClassName("poster-title")[0].innerText);
      let type = normalizeText(movies[i].getElementsByClassName("poster-type")[0].innerText);

      if (title.includes(input) || type.includes(input)) {
        movies[i].style.display = "block";
      } else {
        movies[i].style.display = "none";
      }
    }
  }
</script>

</body>
</html>
